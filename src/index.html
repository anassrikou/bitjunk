<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>junk market</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/1-col-portfolio.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <img class="navbar-brand img-responsive" src="img/logo.png" alt="logo">
        <a class="navbar-brand" href="#">BitJunk</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tx.html">transactions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      
      <!-- Page Heading -->
      <h1 class="my-6">Junk Item </h1>
      <button type="button" class="btn btn-primary push-right" data-toggle="modal" data-target="#exampleModal">
      add item
      </button>
      <br>
      <br>
      <div id="loader">
            <p class="text-center">Loading...</p>
      </div>

      <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Owner</th>
                  <th scope="col">Amount (Kg) <small>(approximate)</small></th>
                  <th scope="col">Price <small>(ETH currency)</small></th>
                  <th scope="col">description</th>
                  <th scope="col">Expire</th>
                  <th scope="col">option</th>
                </tr>
              </thead>
              <tbody id="itemRow">
              </tbody>
            </table>
      </div>

    </div>
    <!-- /.container -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addform">
          <div class="form-group">
          <label for="name">name</label>
          <input type="text" name="name" class="form-control" >
          </div>
          <div class="form-group">
          <label for="owner">owner</label>
          <input type="text" name="owner" class="form-control" >
          </div>
          <div class="form-group">
          <label for="amount">amount</label>
          <input type="number" name="amount" class="form-control" >
          </div>
          <div class="form-group">
          <label for="stock_price">stock price</label>
          <input type="number" name="stock_price" class="form-control" >
          </div>
          <div class="form-group">
          <label for="description">description</label>
          <input type="text" name="description" class="form-control" >
          </div>
          <div class="form-group">
          <label for="expire">expiration date</label>
          <input type="text" name="expire" class="form-control" >
          </div>
          <div class="form-group">
          <button class="btn btn-success" type="submit">add</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; BitJunk 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
